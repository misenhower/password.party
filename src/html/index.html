<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>password.party</title>
</head>
<body>
    <section class="hero is-fullheight has-text-centered">
        <div class="hero-body">
            <canvas id="confetti"></canvas>
            <div class="container">
                <h1 class="title site-name">
                    password.party
                </h1>

                <div class="columns is-mobile main-area">
                    <div class="column is-half-tablet is-offset-one-quarter-tablet">
                        <div class="field">
                            <p class="control has-icons-right">
                                <input
                                    type="text"
                                    id="password"
                                    class="input is-medium has-text-centered"
                                    readonly="readonly"
                                    data-clipboard-target="#password"
                                    />
                                <span class="icon is-small is-right"><i class="fa icon-paste"></i></span>
                            </p>
                        </div>

                        <div class="field has-addons has-addons-centered">
                            <p class="control">
                                <button id="generate" class="button is-success">Generate</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
